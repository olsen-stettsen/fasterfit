<!DOCTYPE html>
<html>
<head>
  <Title>CS371 - Node JS - Stettsen Olsen</Title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="bak">
  <div id="signupwelcome" name="signupwelcome">
  <h2>Welcome!</h2>
  <h3>Sign Up</h3>
  <form action="/main" method="post" enctype="application/json">
      USER NAME:
      <input type="text" name="username" id="username" placeholder="User Name"><br>
      EMAIL:
      <input type="text" name="email" id="email" placeholder="E-Mail"><br>
      PASSWORD:
      <input type="text" name="password" id="password" placeholder="Password"><br>
      <button>Submit</button>
  </form>
  <h2>______________________________________________________</h2>
  <h3>Sign In</h3>
  <form action="/signin" method="post" enctype="application/json">
    EMAIL:
    <input type="text" name="email" id="email" placeholder="E-Mail"><br>
    PASSWORD:
    <input type="text" name="password" id="password" placeholder="Password"><br>
    <button>Submit</button>
</form>
</div>
</div>
</body>
</html>
